{% extends "base.html" %}

{% block body %}
    <div id="task-status">
        <div class="progress">
            <div id="job-progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:45%">
                <span class="sr-only">45% complete</span>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/js/progress.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function ()
        {
            console.log("Hello world!");

            $('#task-status').job_progress({
                celeryJobId: "{{ celery_job_id }}",
                progressObject: $("#job-progress")
            });
        });
    </script>
{% endblock %}
